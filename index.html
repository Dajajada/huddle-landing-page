<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header class="landing__header">
        <img src="./images/logo.svg" alt="landidng logo">
    </header>
    <div class="landing__body">
          <div class="landing__image">
                <img src="./images/illustration-mockups.svg" alt="manin image landing">
          </div>

          <div class="landig__description">
                <h1 class="landing__description__title">
                  Build The Community Your Fans Will Love
                </h1>
                <p class="landing__description__text">
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. 
                </p>
               <a href="">
              <button class="landing__description__button">
                Register
              </button>

          </div>      
    </div>

    <div class="landing__footer">
      <a href="https://www.facebook.com" target="_blank"><img src="./images/logo-facebook.svg" alt="facebook logo"></a> 
      <a href="https://twitter.com" target="_blank"><img src="./images/logo-twitter.svg" alt="twiter logo"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="./images/logo-instagram.svg" alt="instagram logo"></a>
    </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dajajada</a>.
    </p>
  </footer>
</body>


</html>
